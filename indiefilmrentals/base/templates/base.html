<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  	<meta charset="utf-8">
	<title>{% block page_title %}{% endblock %} - Ohio HD Video</title>	
	<meta name="description" content="{% block meta_description %}{% endblock %}">
	<meta name="author" content="{% block meta_author %}{% endblock %}">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/skeleton.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/layout.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/tooltipster.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
	<link rel="apple-touch-icon" href="{{ STATIC_URL }}img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ STATIC_URL }}img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_URL }}img/apple-touch-icon-114x114.png">
</head>
<body class="{% block class %}{% endblock %}">
	{% include "base/head.html" %}
	{% block content %}{% endblock %}
	{% include "base/foot.html" %}
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="{{ STATIC_URL }}js/match-heights.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.tooltipster.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.hoverIntent.minified.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.dcjqaccordion.2.7.min.js"></script>

	
	<script>
		$(document).ready(function() {
			$(".equal").equalHeights();
			$('.tooltip').tooltipster();
			$('#gear-nav').dcAccordion({
				eventType: 'hover',
				hoverDelay: 300,
				autoClose: false,
				saveState: false,
				disableLink: false,
				showCount: false,
				menuClose: true,
				speed: 'slow'
			});
		});
	</script>
</body>
</html>
